<ul class="list-group" id="result" style="border:1px solid black">ttt</ul>


<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
{#<script type="text/javascript">#}
{#    #}
{#</script>#}

<script>
    function delay(callback, ms) {
        var timer = 0;
        return function () {
            var context = this, args = arguments;
            clearTimeout(timer);
            timer = setTimeout(function () {
                callback.apply(context, args);
            }, ms || 0);
        };
    }

    $(document).ready(function () {
        $('#search').keyup(delay(function () {
            $('#result').html('');
            var searchField = $('#search').val();
            var expression = new RegExp(searchField, "i");
            $.ajax({
                type: "POST",
                url: "{% url 'Kasa:search_group' %}",
                data: {'kwd': searchField, 'csrfmiddlewaretoken': '{{ csrf_token }}'},
                dataType: "json",
                async: true,
                success: function (response) {
                    $.each(response, function (key, value) {
                        if (value.search(expression) != -1) {

                            $('#result').append('<li class="list-group-item">' + value + '</li>');
                        }
                    })
                }
            })
        }, 500));
    })
</script>
