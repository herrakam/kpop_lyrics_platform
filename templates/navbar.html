<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Navbar</title>
    <link rel="favicon" href="hnet.com-image.ico">
<style>
 nav {
            width:100%;
            background: black;
            font-weight: bold;
        }
        nav .navlist{
            display:flex;
            flex-direction:row;
            {#padding:0px 40px 0px 0px;#}
            margin:0;
            list-style:none;
            list-style-type:none;
            align-items:center;
        }
        nav .navlist .title{
            font-size:3em;
            padding:0px 0px 0px 50px;
            /*vertical-align: bottom;*/
            /*align-items:center;*/
        }
        nav .navlist .signin:hover, nav .navlist .signup:hover{
            border-bottom:2px solid;
        }
        nav .navlist .title, .signin, .signup{
            float:left;
        }
        nav .navlist .title{
            margin-right:auto;
        }
        nav .navlist .title a, nav .navlist .signin a, nav .navlist .signup a{
            width:60px;
            display:block;
            padding:10px 10px;
            text-decoration:none;
            color:white;
            text-align:center;
        }

        nav .navlist .signup a {
            margin-right : 50px;
        }

        nav .navlist .signin a {
            margin-right: 10px;
        }

        nav .navlist #title_a_tag {
            width:138px;
            height: 45px;
            display:block;
            padding:10px 10px;
            text-decoration:none;
            color:white;
            text-align:center;
            }


</style>
</head>
<body>



<nav>
    <div class = "navlist">
        <div class="title"><a id="title_a_tag" href="#"> <img src="KakaoTalk_20200204_155442069.png"></a></div>
        <div class="signin"><a href="#">Sign in</a></div>
        <div class="signup"><a href="#">Sign up</a></div>
    </div>
</nav>


</body>
</html>
