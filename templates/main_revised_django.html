<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"> -->
    <title>Navbar_with_searchbar</title>
    <link rel="favicon" href="hnet.com-image.ico">
    <style>
        html {
            font-family: "Aller Light";
            position: relative;
            min-height: 100%;
            margin: 0;
            background:white;
        }
        body {
            min-height: 100%;
            margin:0 0 10px 0;
            padding-bottom: 100px;
        }
        nav {
            width:100%;
            background: black;
            font-weight: bold;
        }
        nav .navlist{
            display:flex;
            flex-direction:row;
        {#padding:0px 40px 0px 0px;#}
            margin:0;
            list-style:none;
            list-style-type:none;
            align-items:center;
        }
        nav .navlist .title{
            font-size:3em;
            padding:0px 0px 0px 50px;
            /*vertical-align: bottom;*/
            /*align-items:center;*/
        }
        nav .navlist .signin:hover, nav .navlist .signup:hover{
            border-bottom:2px solid;
        }
        nav .navlist .title, .signin, .signup{
            float:left;
        }
        nav .navlist .title{
            margin-right:auto;
        }
        nav .navlist .title a, nav .navlist .signin a, nav .navlist .signup a{
            width:60px;
            display:block;
            padding:10px 10px;
            text-decoration:none;
            color:white;
            text-align:center;
        }

        nav .navlist .signup a {
            margin-right : 50px;
        }

        nav .navlist .signin a {
            margin-right: 10px;
        }

        nav .navlist #title_a_tag {
            width:138px;
            height: 45px;
            display:block;
            padding:10px 10px;
            text-decoration:none;
            color:white;
            text-align:center;
        }

        nav .navlist .search-box{
            margin-right: 50px;
            padding: 5px;
        {#position: absolute;#}
        {#top: 8px;#}
        {#right:220px;#}
            height: 25px;
            background-color: #ffffff;
            border: 2px solid #00fffe;
            border-radius: 30px;
            transition: 0.4s;
            width:30px;
        }
        nav .navlist .search-box:hover{
            box-shadow: 0px 0px 7px 1px #51e3d4;
            border: 2px solid #00fffe;
            width: 300px;
        }
        nav .navlist .search-box .search-btn{
            text-decoration: none;
            float: right;
            padding-top : 3px;
            padding-right : 1px;
            width: 25px;
            height: 25px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #00fffe;
        }
        nav .navlist .search-box:hover > .search-btn{
            background-color: #ffffff;
        }

        nav .navlist .search-box .search-txt{
            display: flex;
            padding: 0;
            width: 0px;
            border:none;
            background: none;
            outline: none;
            float: left;
            font-size: 1rem;
            line-height: 30px;
            transition: .4s;
        }
        nav .navlist .search-box:hover > .search-txt{
            width: 240px;
            padding: 0 6px;
        }
    </style>
</head>
<body>


<nav>
    <div class = "navlist">
        <div class="title"><a id="title_a_tag" href="#"> <img src="KakaoTalk_20200204_155442069.png"></a></div>
        <div class="search-box">
            <form method="GET" action="{% url 'kasa:search' %}">
                <!-- {% csrf_token %} -->
                <input type="text" class="search-txt" name="kwd" value="{{ kwd }}" placeholder="Search">
                <input type="image" src="KakaoTalk_20200206_174558346-1.png" alt="submit" class="search-btn">
                <!-- <i class="fas fa-search"></i> -->
            </form>
        </div>
        <div class="signin"><a href="#">Sign in</a></div>
        <div class="signup"><a href="#">Sign up</a></div>
    </div>
</nav>

</body>
</html>
