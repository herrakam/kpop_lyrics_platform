        nav{

        ul .title{

        li:hover:not(.title){
            border-bottom:2px solid;
        }

        li{
            float:left;

        li:first-child{
            margin-right:auto;
        }
        nav a {
            width:60px;

            padding:10px 10px;

            nav #title_a_tag {

            }
        html {
            font-family: "Aller Light";
            position: relative;
            min-height: 100%;
            margin: 0;
            background:white;
             }
        body {
            min-height: 100%;
            margin:0 0 10px 0;
            padding-bottom: 300px;
            }
        .footer {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 60px;
            text-align: center;
            color: #00fffe;
            background: black;
            font-weight:bold
            }
        .height{
            min-height: 10px;
        }
        .search-box{
              padding: 10px;
              position: absolute;
              top: 10%;
              left: 50%;
              transform: translate(-50%,-50%);
              height: 30px;
              background-color: #fff;
              border: 1px solid #51e3d4;
              border-radius: 30px;
              transition: 0.4s;
              width:30px;
            }
            .search-box:hover{
              box-shadow: 0px 0px .5px 1px #51e3d4;
              width: 282px;
            }
            .search-btn{
              text-decoration: none;
              float: right;
              width: 30px;
              height: 30px;
              background-color: #fff;
              border-radius: 50%;
              display: flex;
              justify-content: center;
              align-items: center;
              color: #51e3d4;
            }
            .search-box:hover > .search-btn{
              background-color: #fff;
            }
            .search-txt{
              display: flex;
              padding: 0;
              width: 0px;
              border:none;
              background: none;
              outline: none;
              float: left;
              font-size: 1rem;
              line-height: 30px;
              transition: .4s;
            }
            .search-box:hover > .search-txt{
              width: 240px;
              padding: 0 6px;
            }


    </style>
</head>
