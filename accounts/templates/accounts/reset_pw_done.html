{% extends 'base.html' %}
{% block content %}
    <style>
        .rpw_done_wrap {
            text-align: center;
            margin: 25px auto 0 auto;
            border: 0.1rem solid #e6e8eb;
            box-shadow: 0 1.2rem 2.4rem -1rem rgba(0, 0, 0, 0.1);
            width: 450px;
            min-height: 450px;
            background: white;
            min-width: 400px;
        }

        .rpw_done_title {
            padding-top: 30px;
            font-size: 36px;
            font-family: Regular Patch, Regular Bold, Nunito Sans, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
            font-weight: bold;
        }

        .rpw_done_explanation {
            text-align: left;
            font-family: Regular Patch, Regular Bold, Nunito Sans, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
            padding-left: 30px;
            padding-right: 30px;
            margin-top: 30px;
            margin-bottom: 30px;
            font-size: 20px;
        }
    </style>
    <div class="rpw_done_wrap">
        <div class="rpw_done_title">Sent you an email</div>
        <form action="" method="POST" class="form">
            {% csrf_token %}
            <div class="rpw_done_explanation">We've sent you an email. <br /> <br /> Please check your mailbox.</div>
            {{ form.as_p }}
        </form>

    </div>
{% endblock %}
