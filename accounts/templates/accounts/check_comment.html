{% extends 'base.html' %}
{% load static %}

{% block style %}
    <link rel="stylesheet" type="text/css" href="{% static "css/check_comment.css" %}"/>
{% endblock %}

{% block content %}
{% for comment in comments %}
    <div class="comment_wrapper">
        <div>{{ comment.content }}</div>
        <div>{{ comment.created_at }}</div>
        <div>{{ comment.song.sname }}</div>
        <a href="{% url 'accounts:delete_comment' comment.pk %}">삭제버튼</a>
    </div>
{% endfor %}

{% endblock %}
