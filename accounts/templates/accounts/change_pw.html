{% extends 'base.html' %}
{% block content %}
    <style>
        .changepw_wrap {
            text-align: center;
            {#margin-top: 50px;#}
            margin: 25px auto 0 auto;
            border: 0.1rem solid #e6e8eb;
            box-shadow: 0 1.2rem 2.4rem -1rem rgba(0, 0, 0, 0.1);
        {#position:absolute;#}
            width: 450px;
            height: 450px;
        {#height: 50%;#}
            background: white;
            min-width: 400px;
        }

        .chagepwtitle {
            padding-top: 30px;
        {#padding-bottom: 30px;#} font-size: 36px;
            font-family: Regular Patch, Regular Bold, Nunito Sans, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
            font-weight: bold;
        }

        .wrap_2 {
            margin-top: 30px;
        }

        .username_form_text {
            text-align: left;
            padding-left: 30px;
            margin-bottom: 10px;
        }

        .password_form_text {
            {#margin: 30px 0 30px 0;#}
            {#font-weight: bold;#}
            text-align: left;
            padding-left: 30px;
            padding-top: 10px;
            margin-bottom: 10px;
        {#padding-right: 12%;#}
        }

        .login_btn {
            margin-top: 20px;
            margin-bottom: 40px;
            border: 0.1rem solid #00fffe;
            border-radius: 5px;
            background: #00fffe;
            {#font-weight: bold;#}
            color: #000000;
            padding: 10px;
            width: 200px;
            transition: 0.5s;
            font-size: 20px;
            font-family: Aller;
            box-shadow: 0.3rem 0.3rem 2rem -1rem rgba(0, 0, 0, 0.5);
        }

        .login_btn:hover {
            border: 0.1rem solid #00b8ff;
            box-shadow: 0.3rem 0.3rem 2rem -1rem rgba(0, 0, 0, 0.5);
            color: #000000;
            background-color: #00b8ff;
        }

        .change_pw_username, .change_pw_password {
            font-family: Aller;
            padding-bottom: 5px;
        {#padding-left: 30px;#}
        }

        .login_input {
        {#border: 2px solid white;#} border: 0.1rem solid #d3d3d3;
            font-family: "Nunito Sans";
            width: 375px;
            height: 35px;
            padding-left: 10px;
        }
    </style>
    <div class="changepw_wrap">
        <div class="error_message">
            {{ error }}
        </div>

        <div class="chagepwtitle">
            Change password
        </div>
        <form action="" method="POST" class="form">
            {% csrf_token %}
            <div class="wrap_2">
                <div class="username_form_text">
                    <div class="change_pw_username">Origin Password</div>
                    <input class="login_input" name="origin_password" type="password"
                           placeholder="Enter your Origin Password">
                </div>
                <div class="password_form_text">
                    <div class="change_pw_password">New Password</div>
                    <input class="login_input" name="password1" type="password" placeholder="Enter your New Password">
                </div>
                <div class="password_form_text">
                    <div class="change_pw_password">Confirm Password</div>
                    <input class="login_input" name="password2" type="password" placeholder="Please Confirm">
                </div>
                <input type="submit" class="login_btn" value="Change password">
            </div>
        </form>
    </div>
{% endblock %}
