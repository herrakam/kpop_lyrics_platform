    <title>Navbar</title>

<style>
body{
    margin:0;
    padding:0;
    background-color:rgba(226,223,214,0.99);
}
nav{
    width:100%;
    background:black;
    /*overflow:auto;*/
    /*border-bottom:1px solid white;*/
    /*cursor:pointer;*/
    font-family:Aller ;
    /*font-weight:bold;*/


}
ul{
    display:flex;
    flex-direction:row;
    padding:0px 40px 0px 0px;
    margin:0;
    list-style:none;
    list-style-type:none;
    align-items:center;
}
ul .title{
    font-size:3em;
    padding:0px 0px 0px 50px;
    /*vertical-align: bottom;*/
    /*align-items:center;*/

}

li:hover:not(.title){
    border-bottom:2px solid;
}

li{
    float:left;
}
li:first-child{
    margin-right:auto;
}
nav a {
    width:60px;
    display:block;
    padding:10px 10px;
    text-decoration:none;
    font-family:Aller;
    color:white;

}

    text-align:center;
    }



</style>
