<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp Form</title>
</head>
<style>
body {
    margin: 0;
    padding: 0;
    background-color: rgba(226, 223, 214, 0.99);
}
nav{
    width:100%;
    background:black;
    /*overflow:auto;*/
    /*border-bottom:1px solid white;*/
    /*cursor:pointer;*/
    font-family:Aller ;
    /*font-weight:bold;*/


}
ul{
    display:flex;
    flex-direction:row;
    padding:0px 40px 0px 0px;
    margin:0;
    list-style:none;
    list-style-type:none;
    align-items:center;
}
ul .title{
    font-size:3em;
    padding:0px 0px 0px 50px;
    /*vertical-align: bottom;*/
    /*align-items:center;*/

}

li:hover:not(.title){
    border-bottom:2px solid;
}

li{
    float:left;
}
li:first-child{
    margin-right:auto;
}
nav a {
    width:60px;
    display:block;
    padding:10px 10px;
    text-decoration:none;
    font-family:Aller;
    color:white;
    text-align:center;


}

    nav #title_a_tag {
    width:138px;
    height: 45px;
    display:block;
    padding:10px 10px;
    text-decoration:none;
    font-family:Aller;
    color:white;
    text-align:center;
    }
.wrap{
    width:500px;
    margin:auto;
    background-color: #00adee;
    margin-top:50px;
    padding:5px;
}
form{
    padding:10px;
    font-family: Aller;
    border:1px dotted white;
    margin:10px;
}
h2{
    text-align: center;
    background-color: orange;
    color: white;
    padding: 10px;
    border-radius: 10px;
}
input{
    padding:10px;
    margin:5px;
    border-radius: 5px;
    border:none;

}
input [type=text], input[type=email], input[type=number], input[type=password]{
    width:90%;
}
input[type=submit]{
    width:95%;
    background-color: orange;
    cursor: pointer;
    font-size: 18px;
    font-weight: bold;
    color:white;
}
input[type=submit]:hover{
    background-color: yellow;
}
select{
    padding:10px;
    width:32%;
    border-radius: 5px;
}

</style>
<body>
<nav>

    <ul>
        <li class="title"><a id="title_a_tag" href="#"><img src="KakaoTalk_20200204_155442069.png"></a></li>
        <li><a href="#">Sign in</a></li>
        <li><a href="#">Sign up</a></li>
    </ul>
</nav>
<div class="wrap">
    <form>
        <h2> SignUP Free</h2>
        <input type="text" name="yourname" placeholder="Your Name">
        <input type="email" name="email" placeholder="Your Email">
        <input type="number" name="mnumber" placeholder="Mobile Number">
        <input type="password" name="password" placeholder="Password">
        <input type="password" name="conformpassword" placeholder="Conform Password">
        <br>
        <br>

        <span style ="font-size:18px;">Date of Birth</span>
        <br>
        <select name="DoBmonth">
            <option> Month</option>
            <option value="january">January</option>
            <option value="february">February</option>
        </select>

         <select name="DoBday">
            <option> Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
        </select>

         <select name="DoByear">
            <option> Year</option>
            <option value="2000">2000</option>
            <option value="1990">1990</option>
        </select>
        <br>
        <br>
        <input type="radio" name="male" value="male">Male
        <input type="radio" name="female" value="female">Female
        <br>
        <input type="checkbox"> I Agree To The Terms of Use
        <br>
        <input type="submit" value="Submit Now">
    </form>
</div>
</body>
</html>
